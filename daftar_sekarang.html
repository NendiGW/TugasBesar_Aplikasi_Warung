<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="nendistyle.css">
<title>aplikasi warung</title>
</head>
<body>
  <div class="login-container">
    <form class="login-form">
      <h1>Daftar Sekarang</h1>
      <h3>Nama</h3>
      <input type="text" placeholder="Masukan Nama" class="input-field" required>
      <h3>Nomor Telepon</h3>
      <input type="number" placeholder="Masukan nomor" class="input-field" required>
      <h3>Alamat</h3>
      <input type="text" placeholder="Masukan alamat rumah" class="input-field" required>
      <h3>Kata Sandi</h3>
      <input type="password" placeholder="Kata Sandi" class="input-field" required>
      <button type="submit" class="login-button">Masuk</button>
      </div>
    </form>
  </div>
</body>
</html>
